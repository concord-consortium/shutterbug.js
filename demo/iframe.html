<!doctype html>
<html>
  <head>
      <title>demo</title>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="../shutterbug.js"></script>
      <style type="text/css">
        #src {
          color: blue;
          width: 100px;
          height: 100px;
        }
      </style>
  </head>
  <body>
    <div id="src">
      (iframe with CSS link referencing Blob)
    </div>
  </body>
  <script type="text/javascript">
    Shutterbug.enable('#src');
    // Generate CSS using Blob to test Blob replacement.
    var blob = new Blob(['body { background: #93e07f; }'], {type: 'text/css'})
    var link = document.createElement('link')
    link.type = 'text/css'
    link.rel = 'stylesheet'
    link.href = URL.createObjectURL(blob)
    document.head.appendChild(link)
  </script>
</html>
