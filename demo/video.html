<!doctype html>
<html>
  <head>
      <title>demo</title>
      <script type="text/javascript" src="../vendor.js"></script>
      <script type="text/javascript" src="../shutterbug.js"></script>
      <link rel="stylesheet" type="text/css" href="main.css"></link>
      <style type="text/css">
        #src {
          color: red;
        }
        button {
          display: block;
          margin: 5px;
          font-size: 16px;
          font-family: monospace;
        }
      </style>
  </head>

  <body>
    <div>
      <video id="src" controls="">
       <source src="apple.ogg" type="video/ogg">
       Your browser does not support HTML5 video.
     </video>
    <button class="shutterbug5">Shutterbug.snapshot({selector: "#src", dstSelector: "#dst"});</button>
  <div id="dst">
  </div>

  </body>
  <script type="text/javascript">
    Shutterbug.enable('#src');
    $(document).ready(function(e) {
      $("button").click(function(e) {
        eval($(e.target).text());
      });
    });
  </script>
</html>
