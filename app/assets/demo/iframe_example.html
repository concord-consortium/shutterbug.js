<!doctype html>
<html>
  <head>
      <title>demo</title>
      <script type="text/javascript" src="/vendor.js"></script>
      <script type="text/javascript" src="/shutterbug.js"></script>
      <link rel="stylesheet" type="text/css" href="main.css">
      <style type="text/css">
        #src {
          color: red;
        }
      </style>
  </head>

  <body>
    <iframe id="src1" src="iframe.html" width="300" height="300"></iframe>
    <button class="shutterbug1" data-dst="#dst">Snapshot</button>
  <div id="dst1"></div>
  <body>
    <iframe id="src2" src="iframe2.html" width="300" height="300"></iframe>
    <button class="shutterbug2" data-dst="#dst">Snapshot</button>
  <div id="dst2"></div>

  </body>
  <script type="text/javascript">
    $(document).ready(function(e) {
      var bug1 = new Shutterbug({selector: "#src1", dstSelector: "#dst1"});
      $("button.shutterbug1").click(function(e) {
        bug1.getDomSnapshot();
      });
      var bug2 = new Shutterbug({selector: "#src2", dstSelector: "#dst2"});
      $("button.shutterbug2").click(function(e) {
        bug2.getDomSnapshot();
      });
    });
  </script>
</html>
