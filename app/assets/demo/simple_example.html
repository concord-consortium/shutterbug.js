<!doctype html>
<html>
  <head>
      <title>demo</title>
      <script type="text/javascript" src="/vendor.js"></script>
      <script type="text/javascript" src="/shutterbug.js"></script>
      <link rel="stylesheet" type="text/css" href="main.css"></link>
      <style type="text/css">
        #src {
          color: red;
        }
      </style>
  </head>

  <body>
    <div id="src">
      testing..
    </div>
    <button class="shutterbug">Snapshot</button>
  <div id="dst">
  </div>

  </body>
  <script type="text/javascript">
    $(document).ready(function(e) {
      var bug = new Shutterbug({selector: "#src", dstSelector: "#dst"});
      $("button.shutterbug").click(function() {
        bug.getDomSnapshot();
      });
    });
  </script>
</html>
