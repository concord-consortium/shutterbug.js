<!doctype html>
<html>
  <head>
    <title>demo</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../shutterbug.js"></script>
    <style type="text/css">
      body {
        font-family: Verdana, Arial, sans-serif;
        padding: 0 10px;
      }
      div, button {
        margin-bottom: 10px;
      }
      button {
        display: block;
        font-size: 20px;
      }
      #src {
        display: inline-block;
        border: 2px solid #b4130c;
        padding: 10px;
        width: 150px;
        text-align: center;
      }
      #dst {
        display: inline-block;
        border: 2px solid #3f16b4;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <div id="src">
      Hello world!
    </div>
    <button class="shutterbug1">Shutterbug.snapshot("#src", "#dst");</button>
    <button class="shutterbug2">Shutterbug.snapshot("#src", function(url) { alert(url); });</button>
    <button class="shutterbug3">Shutterbug.snapshot("#src", {dstSelector: "#dst"});</button>
    <button class="shutterbug4">Shutterbug.snapshot("#src", {done: function(url) { alert(url); }});</button>
    <button class="shutterbug5">Shutterbug.snapshot({selector: "#src", dstSelector: "#dst"});</button>
    <div id="dst">Destination container</div>

  </body>
  <script type="text/javascript">
    $(document).ready(function(e) {
      $("button").click(function(e) {
        eval($(e.target).text());
      });
    });
  </script>
</html>
