<!doctype html>
<html>
  <head>
    <title>demo</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../shutterbug.js"></script>
    <style type="text/css">
      body {
        font-family: Verdana, Arial, sans-serif;
        padding: 0 10px;
      }
      div, button {
        margin-bottom: 10px;
      }
      button {
        display: block;
        font-size: 20px;
      }
      #src {
        /* border: 2px solid #b4130c; */
      }
      #dst {
        display: inline-block;
        border: 2px solid #3f16b4;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div id="src">
      <h3>Testing Height Calcuation: The Hello World should be visible</h3>
      <div id="test-div">
        Hello world!
      </div>
    </div>

    <button id="shutterbug">Snapshot</button>
    <div id="dst">Destination container</div>
    <p>
      Note: This is currently broken.
      If a border is added to the source html above then it works.
    <p>
  </body>
  <script type="text/javascript">
    $(document).ready(function(e) {
      $("#shutterbug").click(function(e) {
        Shutterbug.snapshot("#src", "#dst");
      });
    });
  </script>
</html>
