<!doctype html>
<html>
  <head>
      <title>Interactive in Iframe</title>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="../shutterbug.js"></script>
      <style type="text/css">
        #src {
          color: navy;
        }
        iframe {
          padding: 0;
          border: 0;
          margin: 0;
        }
      </style>
  </head>
  <body>
    <div id="src">
      <p>(iframe that contains an interactive)</p>
      <iframe id="int" src="http://lab.concord.org/embeddable.html#interactives/samples/1-oil-and-water-shake.json" width="400" height="300"></iframe>
    </div>
  </body>
  <script type="text/javascript">
    Shutterbug.enable('#src');
  </script>
</html>
